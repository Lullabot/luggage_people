language: php

php:
  - 5.3

mysql:
  database: luggage_people
  username: root
  encoding: utf8
  
git:
  submodules: false

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:6.*

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - ls
  - cd ..
  - ls
  - git clone https://github.com/isubit/luggage_contrib.git
  - git clone https://github.com/isubit/luggage_roles.git
  - git clone https://github.com/isubit/luggage_solr.git
  - git clone https://github.com/isubit/luggage_ckeditor.git
  - git clone https://github.com/isubit/luggage_core.git
  - cd ..
  - ls

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database luggage_people'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/luggage_people
  
  - drush si testing -y --db-url=mysql://travis@localhost/luggage_people --site-name=luggage_people --account-name=root install_configure_form.update_status_module='array(FALSE,FALSE)'

  # reference and enable luggage_people in build site
  - drush --yes en luggage_people luggage_contrib luggage_roles luggage_solr luggage_ckeditor luggage_core

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver --server=builtin 8080 &
  # - drush runserver 127.0.0.1:8080 &
  # - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

#script: drush test-run 'Travis-CI Drupal Module Example' --uri=http://127.0.0.1:8080

notifications:
  email: false
  irc: "irc.freenode.org##lugage"
